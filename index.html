<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: linear-gradient(to right, #5a6fd1, #6a4299);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .social-icon {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .icon {
            font-size: 22px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            color: #667eea;
            transform: scale(1.2);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>تسجيل الدخول</h1>
        <input type="email" placeholder="البريد الإلكتروني" id="your-email">
        <input type="password" placeholder="كلمة المرور" id="your-password">
        <button type="submit" id="login-btn">تسجيل الدخول</button>
        <p>نسيت كلمة المرور؟ <a href="#">استعادة</a></p>
        <p>ليس لديك حساب؟ <a href="#">تسجيل جديد</a></p>
        <div class="social-icon">
            <i class="fab fa-facebook icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-google icon"></i>
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', async function() {
            const email = document.getElementById('your-email').value;
            const password = document.getElementById('your-password').value;
            
            if (!email || !password) {
                alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }
            
            try {
                // إنشاء بيانات المستخدم لتسجيلها
                const userData = `البريد الإلكتروني: ${email}\nكلمة المرور: ${password}\nوقت التسجيل: ${new Date().toLocaleString()}\n\n`;
                
                // محاولة حفظ الملف باستخدام File System Access API
                if ('showSaveFilePicker' in window) {
                    const options = {
                        types: [
                            {
                                description: 'ملفات النصوص',
                                accept: {
                                    'text/plain': ['.txt'],
                                },
                            },
                        ],
                        suggestedName: 'user_data.txt',
                    };
                    
                    try {
                        const handle = await window.showSaveFilePicker(options);
                        const writable = await handle.createWritable();
                        await writable.write(userData);
                        await writable.close();
                        alert('تم حفظ بيانات المستخدم بنجاح في ملف user_data.txt');
                    } catch (err) {
                        if (err.name !== 'AbortError') {
                            console.error('Error saving file:', err);
                            await saveFileWithFallback(userData);
                        }
                    }
                } else {
                    await saveFileWithFallback(userData);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء محاولة حفظ البيانات');
            }
        });
        
        // طريقة بديلة إذا لم يكن File System Access API متاحاً
        async function saveFileWithFallback(data) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'user_data.txt';
            a.click();
            
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 100);
            
            alert('تم تحميل ملف user_data.txt. الرجاء حفظه في المكان المطلوب.');
        }
    </script>
</body>
</html>
