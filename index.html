<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexa الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (نفس كود CSS السابق) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #232f3e, #131921);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: #ff9900;
        }

        .logo h1 {
            font-weight: 700;
            font-size: 22px;
        }

        .user i {
            font-size: 22px;
            color: #ddd;
            cursor: pointer;
        }

        .assistant-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 15px;
        }

        .assistant-avatar {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff9900, #ff6b00);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
        }

        .circle i {
            font-size: 30px;
            color: white;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 153, 0, 0.2);
            animation: pulse 2s infinite;
            opacity: 0;
        }

        .wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .assistant-avatar.listening .wave {
            animation: pulse 1s infinite;
        }

        .assistant-avatar.listening .wave:nth-child(2) {
            animation-delay: 0.3s;
        }

        .assistant-avatar.listening .wave:nth-child(3) {
            animation-delay: 0.6s;
        }

        .assistant-status {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: #ff9900;
            color: #131921;
            border-bottom-right-radius: 5px;
        }

        .assistant-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-box input {
            flex: 1;
            padding: 12px 50px 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-icons {
            position: absolute;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .input-icons button {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .input-icons button:hover {
            color: #ff9900;
            background: rgba(255, 255, 255, 0.1);
        }

        .listening-mode .circle {
            animation: pulseColor 1s infinite;
        }

        @keyframes pulseColor {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 153, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 153, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 153, 0, 0);
            }
        }

        .chat-container::-webkit-scrollbar {
            width: 5px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 153, 0, 0.5);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <!-- ... (نفس كود HTML السابق) ... -->
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-chat"></i>
                <h1>Micro Alx</h1>
            </div>
            <div class="user">
                <i class="fas fa-user"></i>
            </div>
        </header>

        <div class="assistant-container">
            <div class="assistant-avatar" id="assistantAvatar">
                <div class="circle">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="waves">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
            <div class="assistant-status" id="assistantStatus">
                <p>مرحباً! كيف يمكنني مساعدتك اليوم؟</p>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <!-- الرسائل تظهر هنا -->
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." dir="rtl">
                <div class="input-icons">
                    <button id="sendImageBtn" title="إرسال صورة">
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="voiceBtn" title="التحدث">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="sendBtn" title="إرسال">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="imageUpload" accept="image/*" style="display:none;">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('sendBtn');
            const voiceBtn = document.getElementById('voiceBtn');
            const sendImageBtn = document.getElementById('sendImageBtn');
            const imageUpload = document.getElementById('imageUpload');
            const chatMessages = document.getElementById('chatMessages');
            const assistantAvatar = document.getElementById('assistantAvatar');
            const assistantStatus = document.getElementById('assistantStatus');
            const chatContainer = document.getElementById('chatContainer');

            // متغيرات الحالة
            let isListening = false;
            let recognition = null;
            const API_KEY = 'AIzaSyAS5mGwYJWajRrlcuzTUVlOlsAH62qRlbo';
            const PROJECT_ID = 'YOUR_PROJECT_ID'; // استبدل بمعرف مشروعك في Google Cloud
            const API_URL = `https://dialogflow.googleapis.com/v2/projects/${PROJECT_ID}/agent/sessions/123456789:detectIntent`;

            // تهيئة Web Speech API
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'ar-SA';

                recognition.onstart = function() {
                    isListening = true;
                    assistantAvatar.classList.add('listening');
                    assistantStatus.textContent = 'أنا أستمع إليك...';
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    sendMessage();
                };

                recognition.onerror = function(event) {
                    console.error('حدث خطأ في التعرف على الصوت:', event.error);
                    assistantStatus.textContent = 'حدث خطأ في التعرف على الصوت';
                };

                recognition.onend = function() {
                    isListening = false;
                    assistantAvatar.classList.remove('listening');
                    if (!userInput.value.trim()) {
                        assistantStatus.textContent = 'مرحباً! كيف يمكنني مساعدتك اليوم؟';
                    }
                };
            } else {
                voiceBtn.style.display = 'none';
                console.log('ميزة التعرف على الصوت غير متاحة في متصفحك');
            }

            // التواصل مع Dialogflow API
            async function sendToDialogflow(message) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY}`
                        },
                        body: JSON.stringify({
                            queryInput: {
                                text: {
                                    text: message,
                                    languageCode: 'ar'
                                }
                            }
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`خطأ في API: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.queryResult.fulfillmentText || "لم أفهم طلبك، هل يمكنك توضيحه أكثر؟";
                } catch (error) {
                    console.error('Error calling Dialogflow:', error);
                    return "عذراً، حدث خطأ في الاتصال بالخادم. يرجى المحاولة لاحقاً.";
                }
            }

            // إرسال رسالة
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    userInput.value = '';
                    
                    // عرض مؤشر تحميل
                    const loadingMsg = addMessage("جاري التفكير...", 'assistant');
                    
                    try {
                        // إرسال إلى Dialogflow API
                        const response = await sendToDialogflow(message);
                        
                        // إزالة رسالة التحميل وإضافة الرد
                        chatMessages.removeChild(loadingMsg);
                        addMessage(response, 'assistant');
                    } catch (error) {
                        chatMessages.removeChild(loadingMsg);
                        addMessage("عذراً، حدث خطأ أثناء معالجة طلبك.", 'assistant');
                    }
                }
            }

            // إضافة رسالة إلى الدردشة
            function addMessage(text, sender, imageUrl = null) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                
                if (imageUrl) {
                    messageDiv.innerHTML = `<p>${text}</p><img src="${imageUrl}" class="message-image" alt="الصورة المرسلة">`;
                } else {
                    messageDiv.textContent = text;
                }
                
                chatMessages.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageDiv;
            }

            // معالجة إرسال الصورة
            async function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = async function(e) {
                        const imageUrl = e.target.result;
                        addMessage("لقد أرسلت هذه الصورة:", 'user', imageUrl);
                        
                        // عرض مؤشر تحميل
                        const loadingMsg = addMessage("جاري تحليل الصورة...", 'assistant');
                        
                        try {
                            // محاكاة تحليل الصورة (لن يعمل مع Dialogflow بدون تكامل إضافي)
                            const response = "شكراً لمشاركة الصورة معي! لكنني حالياً أستطيع معالجة النصوص فقط.";
                            
                            // إزالة رسالة التحميل وإضافة الرد
                            chatMessages.removeChild(loadingMsg);
                            addMessage(response, 'assistant');
                        } catch (error) {
                            chatMessages.removeChild(loadingMsg);
                            addMessage("عذراً، حدث خطأ أثناء تحليل الصورة.", 'assistant');
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }

            // أحداث النقر
            sendBtn.addEventListener('click', sendMessage);
            voiceBtn.addEventListener('click', function() {
                if (recognition) {
                    if (isListening) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                } else {
                    alert('ميزة التعرف على الصوت غير متاحة في متصفحك');
                }
            });
            sendImageBtn.addEventListener('click', function() {
                imageUpload.click();
            });
            imageUpload.addEventListener('change', handleImageUpload);

            // إرسال بالضغط على Enter
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // رسالة ترحيبية أولية
            setTimeout(() => {
                addMessage("مرحباً! أنا Alexa، كيف يمكنني مساعدتك اليوم؟", 'assistant');
            }, 500);
        });
    </script>
</body>
</html>
