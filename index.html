<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور التفاعلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* تنسيقات عامة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        /* معرض الصور */
        .gallery-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
        }
        
        .gallery-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }
        
        .gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        
        .gallery::-webkit-scrollbar {
            height: 8px;
        }
        
        .gallery::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .gallery::-webkit-scrollbar-thumb {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
        }
        
        .gallery-item {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            scroll-snap-align: start;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1.1);
        }
        
        .img-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 1.5rem 1rem 1rem;
            text-align: center;
        }
        
        /* أزرار التنقل */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            border: none;
            outline: none;
        }
        
        .login-btn {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .signup-btn {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* تأثيرات خاصة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gallery-title, .gallery, .nav-buttons {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .gallery {
            animation-delay: 0.2s;
        }
        
        .nav-buttons {
            animation-delay: 0.4s;
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .gallery-item {
                width: 250px;
                height: 350px;
            }
            
            .gallery-title {
                font-size: 1.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 80%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">تصفح معرض الصور التفاعلي</h1>
        
        <div class="gallery">
            <!-- الصورة 1 -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x800/?nature" alt="Nature" class="gallery-img">
                <div class="img-caption">
                    <h3>مناظر طبيعية خلابة</h3>
                    <p>استمتع بجمال الطبيعة الساحرة</p>
                </div>
            </div>
            
            <!-- الصورة 2 -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x800/?city" alt="City" class="gallery-img">
                <div class="img-caption">
                    <h3>حياة المدينة</h3>
                    <p>اكتشف إيقاع الحياة الحضرية</p>
                </div>
            </div>
            
            <!-- الصورة 3 -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x800/?technology" alt="Tech" class="gallery-img">
                <div class="img-caption">
                    <h3>عالم التكنولوجيا</h3>
                    <p>استكشف أحدث الابتكارات التقنية</p>
                </div>
            </div>
            
            <!-- الصورة 4 -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x800/?travel" alt="Travel" class="gallery-img">
                <div class="img-caption">
                    <h3>رحلات حول العالم</h3>
                    <p>احلم وتخطيط لرحلتك القادمة</p>
                </div>
            </div>
            
            <!-- الصورة 5 -->
            <div class="gallery-item">
                <img src="https://source.unsplash.com/random/600x800/?food" alt="Food" class="gallery-img">
                <div class="img-caption">
                    <h3>أطباق لذيذة</h3>
                    <p>اكتشف عالمًا من النكهات</p>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn login-btn">تسجيل الدخول</button>
            <button class="btn signup-btn">إنشاء حساب</button>
        </div>
    </div>
</body>
</html>
