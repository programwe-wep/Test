    <style>
        /* إعدادات عامة */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* تنسيق الهيدر */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

/* تنسيق قائمة التنقل */
.menu-header {
    list-style: none;

}

.menu-header li {
    display: inline;
    margin: 0 15px;
}

.menu-header a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.menu-header a:hover {
    text-decoration: underline;
}

/* تنسيق المحتوى */
h1 {
    text-align: center;
    margin-top: 20px;
}

</head>
