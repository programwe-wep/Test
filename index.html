<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-contanier {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: linear-gradient(to right, #5a6fd1, #6a4299);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .social-icon {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .icon {
            font-size: 22px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            color: #667eea;
            transform: scale(1.2);
        }
        
        @media (max-width: 480px) {
            .login-contanier {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-contanier">
        <h1>Sign In</h1>
        <input type="email" placeholder="Useremail" id="your-email">
        <input type="password" placeholder="Your password" id="your-password">
        <button type="submit">Sign In</button>
        <p>Forget password <a href="#">Remember me</a></p>
        <p>Create an account <a href="#">Sign up</a></p>
        <div class="social-icon">
            <i class="fab fa-facebook icon"></i>
            <i class="fab fa-whatsapp icon"></i>
            <i class="fab fa-twitter icon"></i>
            <i class="fab fa-google icon"></i>
            <i class="fab fa-windows icon"></i>          
        </div>
    </div>
 <script src="server.js"></script>
</body>
</html>
