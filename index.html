<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title> Sign Up - Form</title>
    <style>
            /* تنسيقات عامة */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
            }
            
            .contanier-signup {
                background-color: white;
                padding: 2.5rem;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                width: 400px;
                max-width: 90%;
                text-align: center;
                transition: all 0.3s ease;
            }
            
            .contanier-signup:hover {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            }
            
            h1 {
                margin-bottom: 1.5rem;
                color: #4a4a4a;
                font-weight: 600;
            }
            
            /* تنسيقات حقول الإدخال */
            input {
                width: 100%;
                padding: 12px 15px;
                margin-bottom: 1rem;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
            
            input:focus {
                border-color: #667eea;
                outline: none;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            }
            
            input::placeholder {
                color: #aaa;
            }
            
            /* تنسيق الزر */
            button {
                width: 100%;
                padding: 12px;
                background: linear-gradient(to right, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 0.5rem;
            }
            
            button:hover {
                background: linear-gradient(to right, #5a6fd1, #6a4298);
                transform: translateY(-2px);
            }
            
            button:active {
                transform: translateY(0);
            }
            
            /* تنسيق الرابط */
            p {
                margin: 1.5rem 0;
                color: #666;
            }
            
            a {
                color: #667eea;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.2s ease;
            }
            
            a:hover {
                color: #764ba2;
                text-decoration: underline;
            }
            
            /* تنسيق الأيقونات الاجتماعية */
            .social-icon {
                display: flex;
                justify-content: center;
                gap: 1.5rem;
                margin-top: 1.5rem;
            }
            
            .icon {
                font-size: 1.5rem;
                color: #666;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            
            .icon:hover {
                transform: scale(1.2);
            }
            
            .fa-facebook:hover {
                color: #3b5998;
            }
            
            .fa-twitter:hover {
                color: #1da1f2;
            }
            
            .fa-chrome:hover {
                color: #4285f4;
            }
            
            /* تأثيرات للجوال */
            @media (max-width: 480px) {
                .contanier-signup {
                    padding: 1.5rem;
                }
                
                h1 {
                    font-size: 1.5rem;
                }
            }
    </style>
</head>
<body>
    <div class="contanier-signup">
   <h1>Sign Up</h1>
   <input type="email" placeholder="Useremail" id="your-email">
   <input type="password" placeholder="Password" id="your-password">
   <input type="text" placeholder="Again password" id="again-password">
   <button type="submit">Sign</button>
   <p>
    Have an accont <a href="#">Login</a>
   </p>
   <div class="social-icon">
    <i class="fab fa-facebook icon"></i>
    <i class="fab fa-twitter icon"></i>
    <i class="fab fa-chrome icon"></i>  
   </div>
    </div>
</body>
</html>
